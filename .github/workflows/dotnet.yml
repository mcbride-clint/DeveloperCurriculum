name: Sample Console App Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Build_Test_Publish_Sample_App:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build
      run: dotnet build src/pipelines/SampleConsoleApp/SampleConsoleApp.sln --configuration Release
    - name: Test
      run: dotnet test src/pipelines/SampleConsoleApp/SampleConsoleApp.sln --no-build --verbosity normal
    - name: Publish
      run: dotnet publish src/pipelines/SampleConsoleApp/SampleConsoleApp.sln --configuration Release --self-contained true -p:PublishTrimmed=true -p:PublishSingleFile=true -r win10-x64
    - name: Upload Sample App Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: SampleApp
        path: D:\a\DeveloperCurriculum\DeveloperCurriculum\src\pipelines\SampleConsoleApp\SampleConsoleApp\bin\Release\net5.0\publish\
